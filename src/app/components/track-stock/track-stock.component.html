<div class="card">
  <h6>Enter the symbol of a stock to track (i.e. AAPL, TSLA, GOOGL)</h6>
  <form [formGroup]="trackStockForm" (ngSubmit)="trackStock()">
    <input id="stockInput" formControlName="symbol" />
    <button type="submit" class="btn btn-secondary" id="trackBtn" [disabled]="trackStockForm.invalid" >Track Stock</button>
  </form>
</div>

<app-track-stock-list></app-track-stock-list>
